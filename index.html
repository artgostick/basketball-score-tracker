<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <button id="undoButton" onclick="undoLastAction()">Undo</button>
        <button id="clearButton" onclick="clearScores()">Clear</button>
        <div class="card">
            <h1>HOME</h1>
            <div id="homeScore" class="currentScore">0</div>
            <div class="scoreButtons">
                <button onclick="addOneHome()" class="button">+1</button>
                <button onclick="addTwoHome()" class="button">+2</button>
                <button onclick="addThreeHome()" class="button">+3</button>
            </div>
        </div>
        <div class="card">
            <h1>AWAY</h1>
            <div id="awayScore" class="currentScore">0</div>
            <div class="scoreButtons">
                <button onclick="addOneAway()" class="button">+1</button>
                <button onclick="addTwoAway()" class="button">+2</button>
                <button onclick="addThreeAway()" class="button">+3</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
